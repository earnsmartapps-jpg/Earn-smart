<!DOCTYPE html>
<html>
<head>
  <title>Earn Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0f172a;
      color:white;
      padding:20px;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:none;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#22c55e;
      color:white;
      font-weight:bold;
    }
  </style>
</head>
<body>

<h2>Earn Smart</h2>
<p style="color:#facc15;">Investments carry risk. Returns NOT guaranteed.</p>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="text" id="referral" placeholder="Referral Code (Optional)">

<button id="signupBtn">Sign Up</button>
<button id="loginBtn">Login</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, set }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZP0UPvfCgiiir2zKLMae25dUpVcyP3iw",
  authDomain: "crypto-gainz-3524d.firebaseapp.com",
  databaseURL: "https://crypto-gainz-3524d-default-rtdb.firebaseio.com",
  projectId: "crypto-gainz-3524d",
  storageBucket: "crypto-gainz-3524d.firebasestorage.app",
  messagingSenderId: "270349829717",
  appId: "1:270349829717:web:6e3e2bf25f9ab60b2a76dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

function generateCode(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

document.getElementById("signupBtn").addEventListener("click", async ()=>{

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const referral = document.getElementById("referral").value || null;

  if(!email || !password){
    alert("Fill all fields");
    return;
  }

  try{
    const userCred = await createUserWithEmailAndPassword(auth,email,password);

    const code = generateCode();

    await set(ref(db,'users/'+userCred.user.uid),{
      email:email,
      referralCode:code,
      referredBy:referral,
      createdAt:Date.now()
    });

    alert("Account created successfully!");
    window.location.href = "dashboard.html";

  }catch(error){
    alert(error.message);
  }

});

document.getElementById("loginBtn").addEventListener("click", async ()=>{

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth,email,password);
    window.location.href = "dashboard.html";
  }catch(error){
    alert(error.message);
  }

});

</script>

</body>
</html>
