<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Smart | Secure Investment Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.container{
    width:370px;
    background:white;
    border-radius:20px;
    padding:35px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    z-index:2;
}

.logo{
    text-align:center;
    font-size:24px;
    font-weight:700;
    color:#2c5364;
    margin-bottom:5px;
}

.subtitle{
    text-align:center;
    font-size:13px;
    color:#777;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:13px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #ddd;
    outline:none;
    transition:0.3s;
    font-size:14px;
}

input:focus{
    border-color:#2c5364;
    box-shadow:0 0 6px rgba(44,83,100,0.4);
}

button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:10px;
    background:#2c5364;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    margin-top:5px;
}

button:hover{
    background:#203a43;
}

.secondary-btn{
    background:#f2f2f2;
    color:#2c5364;
}

.secondary-btn:hover{
    background:#e0e0e0;
}

.link{
    text-align:center;
    margin-top:15px;
    font-size:13px;
    color:#2c5364;
    cursor:pointer;
}

.spinner{
    display:none;
    margin:15px auto 0;
    border:4px solid #f3f3f3;
    border-top:4px solid #2c5364;
    border-radius:50%;
    width:30px;
    height:30px;
    animation: spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>
<body>

<div class="container">

<div class="logo">Earn Smart</div>
<div class="subtitle">Create account to start earning</div>

<input type="email" id="email" placeholder="Email Address">
<input type="password" id="password" placeholder="Password">
<input type="text" id="referral" placeholder="Referral Code (Optional)">

<button onclick="signUp()">Create Account</button>
<button class="secondary-btn" onclick="login()">Login</button>

<div class="link" onclick="forgotPassword()">Forgot Password?</div>
<div class="spinner" id="spinner"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getDatabase,
  ref,
  set,
  get
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MSG_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

await setPersistence(auth, browserLocalPersistence);

/* ========== REFERRAL AUTO CAPTURE ========== */
const urlParams = new URLSearchParams(window.location.search);
const referralFromURL = urlParams.get("ref");

if(referralFromURL){
    document.getElementById("referral").value = referralFromURL;
}

/* ========== UI HELPERS ========== */
function showSpinner(){
  document.getElementById("spinner").style.display="block";
}
function hideSpinner(){
  document.getElementById("spinner").style.display="none";
}

/* ========== SIGN UP ========== */
window.signUp = async function(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const referralInput = document.getElementById("referral").value;

  if(!email || !password) return alert("Enter email & password");

  showSpinner();

  try{

    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;

    const newReferralCode = "REF" + Math.floor(100000 + Math.random() * 900000);

    await set(ref(db,'users/'+user.uid),{
        email: email,
        balance: 0,
        referralCode: newReferralCode,
        referredBy: referralInput ? referralInput : null,
        plan: null,
        planStart: null,
        refEarnings: 0
    });

    window.location.href="dashboard.html";

  }catch(error){
    alert(error.message);
  }

  hideSpinner();
};

/* ========== LOGIN ========== */
window.login = async function(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password) return alert("Enter email & password");

  showSpinner();

  try{
    await signInWithEmailAndPassword(auth,email,password);
    window.location.href="dashboard.html";
  }catch(error){
    alert(error.message);
  }

  hideSpinner();
};

/* ========== RESET PASSWORD ========== */
window.forgotPassword = async function(){

  const email = document.getElementById("email").value;
  if(!email) return alert("Enter your email first");

  try{
    await sendPasswordResetEmail(auth,email);
    alert("Password reset link sent to your email");
  }catch(error){
    alert(error.message);
  }
};

</script>
</body>
</html>
