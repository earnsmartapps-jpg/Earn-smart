<!DOCTYPE html>
<html>
<head>
  <title>Earn Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Earn Smart</h2>
  <p style="color:#facc15;">Investments carry risk. Returns are NOT guaranteed.</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="referral" placeholder="Referral Code (Optional)">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { auth, db } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { ref, set } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

function generateCode(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

window.signup = async function(){
  const email = email.value;
  const password = password.value;
  const referralInput = referral.value || null;

  const userCred = await createUserWithEmailAndPassword(auth,email,password);
  const code = generateCode();

  await set(ref(db,'users/'+userCred.user.uid),{
    email,
    role:"user",
    referralCode:code,
    referredBy:referralInput,
    createdAt:Date.now()
  });

  await set(ref(db,'referrals/'+code),{
    uid:userCred.user.uid
  });

  alert("Account created");
};

window.login = async function(){
  await signInWithEmailAndPassword(auth,email.value,password.value);
  window.location="dashboard.html";
};
</script>

</body>
</html>
