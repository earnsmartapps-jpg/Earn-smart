<!DOCTYPE html>
<html>
<head>
  <title>Earn Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Earn Smart</h2>
  <p style="color:#facc15;">Investments carry risk. Returns are NOT guaranteed.</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="referral" placeholder="Referral Code (Optional)">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { auth, db } from './firebase.js';
import { createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { ref, set }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

function generateCode(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

window.signup = async function(){

  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;
  const referralValue = document.getElementById("referral").value || null;

  if(!emailValue || !passwordValue){
    alert("Please fill all fields");
    return;
  }

  try{
    const userCred = await createUserWithEmailAndPassword(auth,emailValue,passwordValue);

    const code = generateCode();

    await set(ref(db,'users/'+userCred.user.uid),{
      email: emailValue,
      role:"user",
      referralCode:code,
      referredBy:referralValue,
      createdAt:Date.now()
    });

    await set(ref(db,'referrals/'+code),{
      uid:userCred.user.uid
    });

    alert("Account created successfully!");
    window.location="dashboard.html";

  }catch(error){
    alert(error.message);
  }
};

window.login = async function(){

  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth,emailValue,passwordValue);
    window.location="dashboard.html";
  }catch(error){
    alert(error.message);
  }
};
</script>

</body>
</html>
