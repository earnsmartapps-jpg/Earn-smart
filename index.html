<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Smart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Floating dollar animation */
.dollar{
    position:absolute;
    color:rgba(255,255,255,0.1);
    font-size:30px;
    animation: float 10s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(100vh); }
    100%{ transform:translateY(-10vh); }
}

.container{
    width:350px;
    background:white;
    border-radius:20px;
    padding:30px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    z-index:2;
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#2c5364;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ddd;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#2c5364;
    box-shadow:0 0 5px rgba(44,83,100,0.5);
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#2c5364;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#203a43;
}

.link{
    text-align:center;
    margin-top:10px;
    font-size:14px;
    color:#2c5364;
    cursor:pointer;
}

.link:hover{
    text-decoration:underline;
}

/* Loading Spinner */
.spinner{
    display:none;
    margin:auto;
    border:4px solid #f3f3f3;
    border-top:4px solid #2c5364;
    border-radius:50%;
    width:30px;
    height:30px;
    animation: spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>
<body>

<!-- Floating dollars -->
<div class="dollar" style="left:10%; animation-delay:0s;">$</div>
<div class="dollar" style="left:30%; animation-delay:2s;">$</div>
<div class="dollar" style="left:60%; animation-delay:4s;">$</div>
<div class="dollar" style="left:80%; animation-delay:6s;">$</div>

<div class="container">

<h1>Earn Smart</h1>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="text" id="referral" placeholder="Referral Code (Optional)">

<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>

<div class="link" onclick="forgotPassword()">Forgot Password?</div>

<div class="spinner" id="spinner"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZP0UPvfCgiiir2zKLMae25dUpVcyP3iw",
  authDomain: "crypto-gainz-3524d.firebaseapp.com",
  databaseURL: "https://crypto-gainz-3524d-default-rtdb.firebaseio.com",
  projectId: "crypto-gainz-3524d",
  storageBucket: "crypto-gainz-3524d.firebasestorage.app",
  messagingSenderId: "270349829717",
  appId: "1:270349829717:web:6e3e2bf25f9ab60b2a76dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* VERY IMPORTANT - prevents auto logout */
await setPersistence(auth, browserLocalPersistence);

function showSpinner(){
  document.getElementById("spinner").style.display="block";
}

function hideSpinner(){
  document.getElementById("spinner").style.display="none";
}

window.signUp = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password) return alert("Enter email & password");

  showSpinner();

  try{
    await createUserWithEmailAndPassword(auth,email,password);
    window.location.href="dashboard.html";
  }catch(error){
    alert(error.message);
  }

  hideSpinner();
};

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password) return alert("Enter email & password");

  showSpinner();

  try{
    await signInWithEmailAndPassword(auth,email,password);
    window.location.href="dashboard.html";
  }catch(error){
    alert(error.message);
  }

  hideSpinner();
};

window.forgotPassword = async function(){
  const email = document.getElementById("email").value;
  if(!email) return alert("Enter your email first");

  try{
    await sendPasswordResetEmail(auth,email);
    alert("Password reset link sent to your email");
  }catch(error){
    alert(error.message);
  }
};
</script>
</body>
</html>
