<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Smart Dashboard</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
color:white;
}
.container{max-width:900px;margin:auto;padding:20px;}
.card{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 0 20px rgba(0,255,100,0.1);
}
button{
padding:10px 15px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}
.green{background:#22c55e;color:white;}
.blue{background:#3b82f6;color:white;}
input,select{
width:100%;
padding:10px;
margin:6px 0;
border-radius:8px;
border:none;
}
.wallet{
background:#111827;
padding:10px;
border-radius:8px;
word-break:break-all;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>ðŸ’° Earn Smart Dashboard</h2>

<div class="card">
<h3>Profile ID (Email):</h3>
<div class="wallet" id="profileId">Loading...</div>

<h3>Balance: $<span id="balance">0.00</span></h3>
<h3>Earnings: $<span id="earnings">0.00</span></h3>
</div>

<div class="card">
<h3>Your Referral Link</h3>
<div class="wallet" id="refLink"></div>
</div>

<div class="card">
<h3>Investment Plan</h3>

<select id="plan">
<option value="">Select Plan</option>
<option value="starter">Starter - $5</option>
<option value="silver">Silver - $10</option>
<option value="diamond">Diamond - $20</option>
</select>

<button class="green" onclick="activate()">Activate</button>
</div>

<button onclick="logout()" class="blue">Logout</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, set, get, update, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAZP0UPvfCgiiir2zKLMae25dUpVcyP3iw",
  authDomain: "crypto-gainz-3524d.firebaseapp.com",
  databaseURL: "https://crypto-gainz-3524d-default-rtdb.firebaseio.com",
  projectId: "crypto-gainz-3524d",
  storageBucket: "crypto-gainz-3524d.firebasestorage.app",
  messagingSenderId: "270349829717",
  appId: "1:270349829717:web:6e3e2bf25f9ab60b2a76dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser;

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
if(!user){
location="index.html";
return;
}

currentUser=user;

/* SET PROFILE ID AS EMAIL */
document.getElementById("profileId").innerText=user.email;

/* REFERRAL LINK */
document.getElementById("refLink").innerText=
window.location.origin+"/?ref="+user.email;

/* CREATE USER IF NOT EXIST */
const userRef=ref(db,"users/"+user.uid);
const snap=await get(userRef);

if(!snap.exists()){
await set(userRef,{
email:user.email,
balance:0,
earnings:0,
plan:null
});
}

/* LIVE BALANCE UPDATE */
onValue(userRef,(snapshot)=>{
const data=snapshot.val();
document.getElementById("balance").innerText=(data.balance||0).toFixed(2);
document.getElementById("earnings").innerText=(data.earnings||0).toFixed(2);
});

});

/* ACTIVATE PLAN */
window.activate=async()=>{
let plan=document.getElementById("plan").value;
if(!plan) return alert("Select plan");

const userRef=ref(db,"users/"+currentUser.uid);
const snap=await get(userRef);
let data=snap.val();

let cost=0;
if(plan==="starter") cost=5;
if(plan==="silver") cost=10;
if(plan==="diamond") cost=20;

if(data.balance<cost){
alert("Insufficient balance");
return;
}

await update(userRef,{
balance:data.balance-cost,
plan:{
name:plan,
start:Date.now()
}
});

alert("Plan Activated");
};

/* LOGOUT */
window.logout=()=>{
signOut(auth);
location="index.html";
};

</script>

</body>
  </html>
