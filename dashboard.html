<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
}

.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

h2{
  text-align:center;
}

.stats{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.stat-box{
  flex:1;
  min-width:150px;
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.card{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
}

button{
  padding:10px 15px;
  margin:5px;
  border:none;
  border-radius:6px;
  background:#22c55e;
  color:white;
  cursor:pointer;
}

button:hover{
  opacity:0.8;
}

@media(max-width:600px){
  .stats{
    flex-direction:column;
  }
}
</style>

</head>
<body>

<div class="container">

<h2>Dashboard</h2>

<div class="stats">
  <div class="stat-box"><h3>Total</h3><p id="total">$0</p></div>
  <div class="stat-box"><h3>Active</h3><p id="active">0</p></div>
  <div class="stat-box"><h3>Matured</h3><p id="matured">0</p></div>
</div>

<div class="card">
<h3>Invest</h3>
<button onclick="invest(5)">Invest $5</button>
<button onclick="invest(10)">Invest $10</button>
<button onclick="invest(20)">Invest $20</button>
</div>

<div class="card">
<h3>Chart</h3>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Transactions</h3>
<div id="transactions"></div>
</div>

<div class="card">
<h3>Referral</h3>
<p id="refLink"></p>
</div>

</div>

<script type="module">

import { auth, db } from './firebase.js';
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { ref, push, onValue, get }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const LOCK = 30*24*60*60*1000;
let chart;

const totalEl = document.getElementById("total");
const activeEl = document.getElementById("active");
const maturedEl = document.getElementById("matured");
const chartCanvas = document.getElementById("chart");
const transactionsEl = document.getElementById("transactions");
const refLinkEl = document.getElementById("refLink");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const userSnap = await get(ref(db,'users/'+user.uid));
  const userData = userSnap.val();

  if(userData?.referralCode){
    refLinkEl.innerText =
      location.origin+"/index.html?ref="+userData.referralCode;
  }

  const investRef = ref(db,'investments/'+user.uid);

  onValue(investRef,(snap)=>{
    const data=snap.val();

    if(!data){
      totalEl.innerText="$0";
      activeEl.innerText="0";
      maturedEl.innerText="0";
      return;
    }

    let total=0, active=0, matured=0;
    const amounts=[];

    Object.values(data).forEach(inv=>{
      total+=inv.amount;
      amounts.push(inv.amount);

      if(Date.now()-inv.startDate>=LOCK){
        matured++;
      } else {
        active++;
      }
    });

    totalEl.innerText="$"+total;
    activeEl.innerText=active;
    maturedEl.innerText=matured;

    if(chart) chart.destroy();

    chart=new Chart(chartCanvas,{
      type:"bar",
      data:{
        labels:amounts.map((_,i)=>"Investment "+(i+1)),
        datasets:[{
          label:"Amount",
          data:amounts
        }]
      }
    });
  });

  const transRef = ref(db,'transactions/'+user.uid);

  onValue(transRef,(snap)=>{
    const data=snap.val();

    if(!data){
      transactionsEl.innerHTML="";
      return;
    }

    let html="";
    Object.values(data).forEach(t=>{
      html+=`
        <div style="padding:10px;border-bottom:1px solid #333">
          ${t.type} - $${t.amount}
        </div>`;
    });

    transactionsEl.innerHTML=html;
  });
});

window.invest = async (amount)=>{
  const user = auth.currentUser;
  if(!user) return;

  await push(ref(db,'investments/'+user.uid),{
    amount,
    startDate:Date.now()
  });

  await push(ref(db,'transactions/'+user.uid),{
    type:"deposit",
    amount,
    date:Date.now()
  });

  alert("Investment added");
};

</script>
</body>
