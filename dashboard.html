<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Smart - Pro Fintech</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b,#334155);
  color:white;
  overflow-x:hidden;
}

.dollar{
  position:fixed;
  top:-50px;
  color:silver;
  font-size:20px;
  animation:fall linear infinite;
  opacity:0.4;
}
@keyframes fall{to{transform:translateY(110vh);}}

.container{padding:20px;max-width:1000px;margin:auto;}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(192,192,192,0.2);
}

.profile{
  background:#111827;
  padding:10px;
  border-radius:10px;
  margin-bottom:20px;
  font-size:14px;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.approve-btn{background:#22c55e;color:white;}
.reject-btn{background:#ef4444;color:white;}

input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}

.wallet-box{
  background:#0f172a;
  padding:10px;
  border-radius:8px;
  word-break:break-all;
}

.hidden{display:none;}
.price{font-size:14px;margin:5px 0;}
</style>
</head>
<body>

<script>
for(let i=0;i<25;i++){
let span=document.createElement("span");
span.className="dollar";
span.innerText="$";
span.style.left=Math.random()*100+"vw";
span.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(span);
}
</script>

<div class="container">

<h2>Earn Smart Dashboard</h2>

<div class="profile">
Profile ID: <span id="profileEmail">Loading...</span>
</div>

<!-- LIVE CRYPTO PRICES -->
<div class="card">
<h3>Live Crypto Prices</h3>
<div id="prices"></div>
</div>

<div class="card">
<h3>Balance: $<span id="balance">0</span></h3>
</div>

<!-- DEPOSIT -->
<div class="card">
<h3>Activate Investment</h3>

<select id="networkSelect">
<option value="">Select Network</option>
<option value="trc20">USDT TRC20</option>
<option value="bsc">BSC BEP20</option>
<option value="erc20">USDT ERC20</option>
</select>

<button onclick="showWallet()">Generate Deposit Address</button>

<div id="walletSection" class="hidden">
<div class="wallet-box" id="walletAddress"></div>
<button onclick="copyWallet()">Copy Wallet</button>

<input type="number" id="depositAmount" placeholder="Amount Sent">
<button onclick="submitDeposit()">Submit Deposit</button>
</div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="card hidden">
<h3>Admin Approve Panel</h3>
<div id="depositRequests"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZP0UPvfCgiiir2zKLMae25dUpVcyP3iw",
  authDomain: "crypto-gainz-3524d.firebaseapp.com",
  databaseURL: "https://crypto-gainz-3524d-default-rtdb.firebaseio.com",
  projectId: "crypto-gainz-3524d",
  storageBucket: "crypto-gainz-3524d.firebasestorage.app",
  messagingSenderId: "270349829717",
  appId: "1:270349829717:web:6e3e2bf25f9ab60b2a76dc"
};

const ADMIN_EMAIL="admin@email.com"; // CHANGE THIS

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getDatabase(app);

let selectedWallet="";

/* AUTH */
onAuthStateChanged(auth,(user)=>{
if(!user){window.location="index.html";return;}

document.getElementById("profileEmail").innerText=user.email;

onValue(ref(db,'users/'+user.uid),(snap)=>{
document.getElementById("balance").innerText=
(snap.val()?.balance||0).toFixed(2);
});

if(user.email===ADMIN_EMAIL){
document.getElementById("adminPanel").classList.remove("hidden");
loadDeposits();
}
});

/* WALLET */
window.showWallet=()=>{
const net=document.getElementById("networkSelect").value;
if(!net) return alert("Select network");

if(net==="trc20") selectedWallet="TKJAvkyjdDSzKtS1HihiKno1tTfi2bTJJe";
if(net==="bsc") selectedWallet="0xB66E1e0e5452489298bebd7Cd463587E6866baD2";
if(net==="erc20") selectedWallet="0xB66E1e0e5452489298bebd7Cd463587E6866baD2";

document.getElementById("walletAddress").innerText=selectedWallet;
document.getElementById("walletSection").classList.remove("hidden");
};

window.copyWallet=()=>{
navigator.clipboard.writeText(selectedWallet);
alert("Copied!");
};

/* SUBMIT DEPOSIT */
window.submitDeposit=async()=>{
const user=auth.currentUser;
const amount=parseFloat(document.getElementById("depositAmount").value);
if(!amount) return alert("Enter amount");

await push(ref(db,'deposits'),{
uid:user.uid,
amount,
status:"pending",
date:Date.now()
});
alert("Deposit Submitted");
};

/* ADMIN LOAD DEPOSITS */
function loadDeposits(){
onValue(ref(db,'deposits'),(snap)=>{
const data=snap.val();
let html="";
for(const id in data){
const d=data[id];
if(d.status==="pending"){
html+=`
<div style="margin-bottom:10px;">
User: ${d.uid}<br>
Amount: $${d.amount}<br>
<button class="approve-btn" onclick="approveDeposit('${id}','${d.uid}',${d.amount})">Approve</button>
<button class="reject-btn" onclick="rejectDeposit('${id}')">Reject</button>
</div>`;
}
}
document.getElementById("depositRequests").innerHTML=html||"No pending deposits";
});
}

window.approveDeposit=async(id,uid,amount)=>{
const userRef=ref(db,'users/'+uid);
const snap=await get(userRef);
let bal=snap.val()?.balance||0;

await update(userRef,{balance:bal+amount});
await update(ref(db,'deposits/'+id),{status:"approved"});
alert("Approved & Balance Updated");
};

window.rejectDeposit=async(id)=>{
await update(ref(db,'deposits/'+id),{status:"rejected"});
alert("Rejected");
};

/* LIVE CRYPTO PRICES */
async function loadPrices(){
try{
const res=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,tether&vs_currencies=usd");
const data=await res.json();
document.getElementById("prices").innerHTML=`
<div class="price">BTC: $${data.bitcoin.usd}</div>
<div class="price">ETH: $${data.ethereum.usd}</div>
<div class="price">BNB: $${data.binancecoin.usd}</div>
<div class="price">USDT: $${data.tether.usd}</div>
`;
}catch(e){
document.getElementById("prices").innerText="Price loading failed";
}
}

loadPrices();
setInterval(loadPrices,30000);

</script>

</body>
  </html>
