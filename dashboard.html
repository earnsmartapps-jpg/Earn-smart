<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Smart - Fintech Dashboard</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b,#334155);
  color:white;
}
.container{padding:20px;max-width:950px;margin:auto;}
.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
}
.profile{
  background:#111827;
  padding:10px;
  border-radius:10px;
  margin-bottom:20px;
  font-size:14px;
}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:silver;
  font-weight:bold;
  cursor:pointer;
}
input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}
.wallet-box{
  background:#0f172a;
  padding:12px;
  border-radius:8px;
  font-size:13px;
  margin-bottom:10px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>Earn Smart Dashboard</h2>

<div class="profile">
Profile ID: <span id="profileEmail">Loading...</span>
</div>

<div class="card">
<h3>Balance: $<span id="balance">0</span></h3>
</div>

<div class="card">
<h3>Activate Investment Plan</h3>

<select id="planSelect">
<option value="starter">Starter - $5</option>
<option value="silver">Silver - $10</option>
<option value="diamond">Diamond - $20</option>
</select>

<select id="networkSelect">
<option value="">Select Network</option>
<option value="TRC20">USDT TRC20</option>
<option value="BEP20">BSC BEP20</option>
<option value="ERC20">USDT ERC20</option>
</select>

<button onclick="showWallet()">Generate Deposit Address</button>

<div id="walletSection" class="hidden">
<div class="wallet-box" id="walletAddress"></div>
<button onclick="copyWallet()">Copy Wallet</button>

<h4>Confirm Deposit</h4>
<input type="number" id="depositAmount" placeholder="Amount Sent">
<button onclick="submitDeposit()">Submit Deposit</button>
</div>

</div>

<div class="card">
<h3>Withdraw</h3>
<input type="number" id="withdrawAmount" placeholder="Amount">
<input type="text" id="withdrawWallet" placeholder="Wallet Address">
<select id="withdrawNetwork">
<option>TRC20</option>
<option>BEP20</option>
<option>ERC20</option>
</select>
<button onclick="requestWithdraw()">Request Withdrawal</button>
</div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="container hidden">
<h2>Admin Panel</h2>

<div class="card">
<h3>Pending Deposits</h3>
<div id="adminDeposits"></div>
</div>

<div class="card">
<h3>Pending Withdrawals</h3>
<div id="adminWithdrawals"></div>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZP0UPvfCgiiir2zKLMae25dUpVcyP3iw",
  authDomain: "crypto-gainz-3524d.firebaseapp.com",
  databaseURL: "https://crypto-gainz-3524d-default-rtdb.firebaseio.com",
  projectId: "crypto-gainz-3524d",
  storageBucket: "crypto-gainz-3524d.firebasestorage.app",
  messagingSenderId: "270349829717",
  appId: "1:270349829717:web:6e3e2bf25f9ab60b2a76dc"
};

const ADMIN_EMAIL = "earnsmartapps@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let selectedWallet="";
let selectedNetwork="";

onAuthStateChanged(auth, async(user)=>{
if(!user){window.location="index.html";return;}

document.getElementById("profileEmail").innerText=user.email;

const userRef = ref(db,'users/'+user.uid);
const snap = await get(userRef);

if(!snap.exists()){
const urlParams = new URLSearchParams(window.location.search);
const referral = urlParams.get("ref");

await set(userRef,{
email:user.email,
balance:0,
referralCode:user.email,
referredBy: referral || null
});
}

onValue(userRef,(data)=>{
document.getElementById("balance").innerText=
(data.val()?.balance||0).toFixed(2);
});

if(user.email===ADMIN_EMAIL){
document.getElementById("adminPanel").classList.remove("hidden");
loadAdminDeposits();
loadAdminWithdrawals();
}
});

/* WALLET */
window.showWallet=()=>{
selectedWallet="TKJAvkyjdDSzKtS1HihiKno1tTfi2bTJJe";
selectedNetwork=document.getElementById("networkSelect").value;
document.getElementById("walletAddress").innerText=selectedWallet;
document.getElementById("walletSection").classList.remove("hidden");
};

window.copyWallet=()=>{
navigator.clipboard.writeText(selectedWallet);
};

/* SUBMIT DEPOSIT */
window.submitDeposit=async()=>{
const user=auth.currentUser;
const amount=parseFloat(document.getElementById("depositAmount").value);
if(!amount) return alert("Enter amount");

await push(ref(db,'deposits'),{
uid:user.uid,
email:user.email,
amount,
network:selectedNetwork,
status:"pending",
date:Date.now()
});

alert("Deposit Submitted");
};

/* REQUEST WITHDRAW */
window.requestWithdraw=async()=>{
const user=auth.currentUser;
const amount=parseFloat(document.getElementById("withdrawAmount").value);
const wallet=document.getElementById("withdrawWallet").value;
const network=document.getElementById("withdrawNetwork").value;

await push(ref(db,'withdrawals/'+user.uid),{
amount,
wallet,
network,
status:"pending",
date:Date.now()
});

alert("Withdrawal Submitted");
};

/* ADMIN FUNCTIONS */

function loadAdminDeposits(){
onValue(ref(db,'deposits'),(snap)=>{
let html="";
snap.forEach(d=>{
if(d.val().status==="pending"){
html+=`
<div class="wallet-box">
${d.val().email} - $${d.val().amount}
<button onclick="approveDeposit('${d.key}','${d.val().uid}','${d.val().amount}')">
Approve
</button>
</div>`;
}
});
document.getElementById("adminDeposits").innerHTML=html;
});
}

window.approveDeposit=async(id,uid,amount)=>{
const userRef=ref(db,'users/'+uid);
const snap=await get(userRef);
const bal=snap.val().balance||0;

await update(userRef,{
balance: bal + parseFloat(amount)
});

await update(ref(db,'deposits/'+id),{status:"approved"});

/* REFERRAL BONUS */
if(snap.val().referredBy){
const refEmail=snap.val().referredBy;
onValue(ref(db,'users'),(all)=>{
all.forEach(u=>{
if(u.val().email===refEmail){
update(ref(db,'users/'+u.key),{
balance:(u.val().balance||0)+1
});
}
});
},{onlyOnce:true});
}

alert("Deposit Approved");
};

function loadAdminWithdrawals(){
onValue(ref(db,'withdrawals'),(snap)=>{
let html="";
snap.forEach(user=>{
user.forEach(w=>{
if(w.val().status==="pending"){
html+=`
<div class="wallet-box">
$${w.val().amount}
<button onclick="approveWithdraw('${user.key}','${w.key}','${w.val().amount}')">
Approve
</button>
</div>`;
}
});
});
document.getElementById("adminWithdrawals").innerHTML=html;
});
}

window.approveWithdraw=async(uid,wid,amount)=>{
const userRef=ref(db,'users/'+uid);
const snap=await get(userRef);
const bal=snap.val().balance||0;

if(bal<amount) return alert("Insufficient balance");

await update(userRef,{
balance: bal - parseFloat(amount)
});

await update(ref(db,'withdrawals/'+uid+'/'+wid),{
status:"approved"
});

alert("Withdrawal Approved");
};

</script>
</body>
  </html>
